<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa </title>
    <style>
        body {
            background-color: antiquewhite;
            font: normal 20pt Arial;
            color:rgb(23, 39, 39);
            text-shadow: 2px 2px 2px #CE5937;
        }
    </style>
</head>
<body>
    <h1>Olá,Mundo!</h1>
    <script>      
       var n1= Number(window .prompt ('Digite um número:')) // precisa passar o valor de string para float
       var n2= Number( window .prompt ('Digite outro número:'))
       var s = (n1 +n2)
        window.alert (`A soma entre os números é: ${s}`) // contatenação + 
    </script>

</body>
